<!doctype html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="/index.css" />
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <div id="profile" class="center-align">
          <h3>Play Rummy online</h3>
          <p>Please enter your details below</p>
          <label>Name: <input id="name" /></label><br />
          <br />
          <button id="close-profile">Next</button>
        </div>

        <div id="welcome" style="display: none;">
          <div id="game-list" class="center-align">
            <h3>Play Rummy online</h3>
            <p>Select a game below or <button id="new-game">Start a new game</button></p>
              <h3>Games</h3>
            <div id="games"></div>  
          </div>

          <div id="lobby" class="center-align" style="display: none;">
            <h3>Admit players?</h3>
            <div id="admit"></div>
          </div>
        </div>

        <div id="game" style='display: none;'>
          <div id="game-players" class="center-align"></div>
          <ul id="hand" class="center-align"></ul>
          <div class="center-align">
            <label>
              <input type="checkbox" id="win" />
              Tick here to say you've won when you hand a card back üòÅ
            </label>
          </div>
          <div id="decks" class="horizontal-alignment center-align">
            <div class="center-align">
              <div id="face_up"></div>
              <div class=" top-padding">Discarded</div>
            </div>
            <div class="center-align">
              <div id="face_down" class="card back pile">&nbsp;</div>
              <div class=" top-padding">Deck</div>
            </div>
          </div>
        </div>

        <div id="winner_review" style="display: none">
          <div id="winner-prompt"></div>
          <div id="winning-hand"></div>
          <button id="agree-winner">Agree</button>
          <button id="disagree-winner">Disagree</button>
          <button id="try-again">Start a new game</button>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
