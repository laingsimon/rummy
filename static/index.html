<!doctype html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="/index.css" />
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/jquery.ui.touch-punch.min.js"></script>

        <div id="profile" class="center-align">
          <h3><span class='suit red'>‚ô•</span><span class='suit'>‚ô£</span> Play Rummy online <span class='suit red'>‚ô¶</span><span class='suit'>‚ô†</span></h3>

          <div id="lobby" class="center-align" style="display: none;">

        <div id="game" style='display: none;'>

            <div class="center-align">
              <div id="face_down" class="card back pile">&nbsp;</div>

          <div class="center-align">
            <button id="i-have-won">
              Click here if you've won üòÅ

          </div>
        </div>

        <div id="winner_review" class="center-align" style="display: none">

          <button id="agree-winner">Agree</button>
          <button id="disagree-winner">Disagree</button>
          <button id="try-again">Start a new game</button>
          <div id="full-disclosure">
            <h4>The hands of other players are:</h4>

          </div>
        </div>

        <script src="/index.js"></script>
